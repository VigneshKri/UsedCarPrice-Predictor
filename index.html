<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/a.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/style.css">
    <title>Car price predictor</title>
  </header>
  <body class="bg_transparent">


<div class="intro" class="bg-image shadow-2-strong">
  <div class="container" >
    <div class="row">
      <div class="card mt-50" style="width:100%; height:100%">
        <div class="card-header">
          <div class="col-12" style="text-align:center">
            <h1 style="color:blue;background-color:grey">Welcome to car price predictor</h1>
          </div>
        </div>
        <div class="card-body">
            <center>
        <form method="post" style="background-color:grey" accept-charset="utf-8" >
          <div class="col-10 form-group" style="text-align:center">
            <label><b>Select Company</b></label>
            <select class="select picker form-control" id="company" name="company" required="1" onchange="abc(this.id,'car_model')">

              {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
            </select>
          </div>
           <div class="col-10 form-group" style="text-align:center">
            <label><b>Select Car Model</b></label>
            <select class="select picker form-control" id="car_model" name="car_model" required="1"></select>
          </div>
           <div class="col-10 form-group" style="text-align:center">
            <label><b>Select Year of Purchase</b></label>
            <select class="select picker form-control" id="year" name="year" required="1">
              {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
          </div>
        
           <div class="col-10 form-group" style="text-align:center">
            <label><b>Select Fuel Type</b></label>
            <select class="select picker form-control" id="fuel_type" name="fuel_type" required="1">
              {% for fuel_type in fuel_types %}
                <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                {% endfor %}
            </select>
          </div>
           <div class="col-10 form-group" style="text-align:center">
            <label><b>Enter number of kilometers travelled</b></label>
            <input  class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="enter the number of kilometers driven">
          </div>
               
              

          <div class="col-10 form-group" style="text-align:center">
            <button class="btn btn-primary form-control" onclick="send_data()" >Predict price</button>
          </div>
        </div>
        </form>
            </center>
            <div class="row">
                <div class="col-12" style="text-align:center">
                    <h3><span id="prediction"></span> </h3>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <script>

      function abc(company_id, car_model_id)
      {
      var company = document.getElementById(company_id);
      var car_model = document.getElementById(car_model_id);

      car_model.value = "";
      car_model.innerHTML = "";
       {% for company in companies %}

        if(company.value == "{{company}}")
        {
            {% for model in car_models %}
            {% if company in model %}

            var newopt =document.createElement("option");
            newopt.value = "{{model}}"
            newopt.innerHTML = "{{model}}"
            car_model.options.add(newopt);
            {% endif %}

            {% endfor %}
        }
       {% endfor %}


      }



      function form_handler(event)
      {
        event.preventDefault();
      }

      function send_data()
      {
      document.querySelector('form').addEventListener('submit', form_handler);

        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
         document.getElementById('prediction').innerHTML = "Wait!  We are predicting the price...";

         xhr.onreadystatechange = function()
         {
         if(xhr.readyState = XMLHttpRequest.DONE)
         {
         document.getElementById("prediction").innerHTML = "Prediction : â‚¹ " + xhr.responseText;
         }
         }
        xhr.onload=function(){};


        xhr.send(fd);


      }

  </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




  </body>
</html>
